language: go

go:
  - 1.4

services:
  - rabbitmq

install:
  - export PATH=${PATH}:${HOME}/gopath/bin
  - go get -v -t ./...
  - go get -v github.com/golang/lint/golint
  - go get -v golang.org/x/tools/cmd/vet

script:
  - go vet ./...
  - RABBIT_URL="amqp://guest:guest@localhost:5672" go test -v ./...
  - golint .
